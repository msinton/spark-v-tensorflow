<!DOCTYPE html>
<html>
<head>
    <title>Joke Recommender application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>

<!-- jQuery and popper.js (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<!-- bootstrap compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<div class="container">
    <h1>Joke Recommender</h1>

    <h2>Joke</h2>
    <div id="jokecontent" >
        <p id="joketext" ></p>
    </div>

    <form>
        <div class="form-inline">
            <input type="radio" name="rating" value="1">1
            <input type="radio" name="rating" value="2">2
            <input type="radio" name="rating" value="3">3
            <input type="radio" name="rating" value="4">4
            <input type="radio" name="rating" value="5">5
            <input type="radio" name="rating" value="6">6
            <input type="radio" name="rating" value="7">7
            <input type="radio" name="rating" value="8">8
            <input type="radio" name="rating" value="9">9
            <input type="radio" name="rating" value="10">10
            <span class="help-block">Rate this joke</span>
        </div>
        <br>
        <div class="form-group">
            <button id="submit-joke">submit</button>
        </div>
        <span id="test"></span>
    </form>

    <div id="playground">
    </div>

    <script type="text/javascript" src="./target/scala-2.11/webui-fastopt.js"></script>

</div><!-- /.container -->

<script type="text/javascript" src="./target/scala-2.11/webui-fastopt.js"></script>

</body>
</html>
